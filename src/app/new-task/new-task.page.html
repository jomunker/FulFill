<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tasks"></ion-back-button>
    </ion-buttons>
    <ion-title>New Task</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addTask()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input name="title" [(ngModel)]="task.title" placeholder="Type your Task here!"></ion-input>
    </ion-item>
  </form>
  <ion-textarea [(ngModel)]="task.content" placeholder="...write something to describe your task."></ion-textarea>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="DD.MM.YYYY" [(ngModel)]="task.taskDate" placeholder="Pick a date!"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Time</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="task.taskTime" placeholder="Pick a time!"></ion-datetime>
  </ion-item>

</ion-content>
