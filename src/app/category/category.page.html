<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="categoryChanged()" (click)="taskChanged()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ category.title }}
      <!-- <ion-input (input)="categoryChanged()" [(ngModel)]="category.title"></ion-input> -->
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteCategory()">
        <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-input (input)="categoryChanged()" (input)="taskChanged()" [(ngModel)]="category.title" [(ngModel)]="task.category"></ion-input>
</ion-content>
