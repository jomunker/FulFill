<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/new-task/'" routerDirection="forward">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- fab to add a Task -->

    <ion-fab-button [routerLink]="'/new-task/'" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
  <!-- <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>   -->


  <ion-list>
    <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">

      <ion-item button detail *ngFor="let task of tasksService.tasks" [routerLink]="'/tasks/' + task.id"
        routerDirection="forward">
            <ion-reorder slot="start">
              <!-- <ion-icon name="pizza"></ion-icon> -->
            </ion-reorder>
            <ion-label>{{ task.title }}</ion-label>
            <ion-label color="primary">{{ task.category }}</ion-label>
            <ion-label>{{ task.time }} Uhr</ion-label>
      </ion-item>

    </ion-reorder-group>
  </ion-list>



</ion-content>
